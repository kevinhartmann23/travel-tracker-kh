<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='UTF-8'>
    <title>Travel Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="navigation-bar">
      <div class="nav-left">
        <img class="suitcase-img" src="./images/suitcase.png" alt="suitcase">
        <label for="book-trip-button" class="hidden">Click to book a trip</label>
        <button class="book-trip-button" aria-label='Book A Trip' type="button">book</button>
        <div class="search-box">
          <form class='search-bar'>
            <label for='search-button' class='hidden'>Click here to search here</label>
              <button id='search-button' aria-label='Search For Customers' class='search-button' type='button'>
                <img class="user search" src="./images/user.png" alt="search user">
              </button>
            <label for='search-input' hidden>Search For Customers</label>
              <input id='search-input' class='search-input' type='text' placeholder='by name...' value=''>
          </form>
        </div>
      </div>
      <h1 class="nav-title">Travel Ninja</h1>
      <div class="nav-right">
        <div class="dropdown-menu">
          <img src="./images/menu.png" alt="menu" height="20px" width="20px" id="menu-hamburger">
          <div class="dropdown-content">
            <span class="dropdown-item" id="book-trip">book trip</span>
            <span class="dropdown-item" id="logout">logout</span>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="traveler-page">
        <article class="traveler-trip">
          <div class="image-wrapper">
            <h2 class="destination-title">Destination Title</h2>
          </div>
          <div class="info-wrapper">
            <h3 class="travel-date">Date: 12/20/2020</h3>
            <h4 class="travel-duration">17 Days</h4>
            <h4 class="travel-cost">Cost: $1,500</h4>
            <div class= "travelers-wrapper">
              <img class="person-icon" src="./images/person-grey.png" alt="suitcase">
              <h4 class="number-of-travalers">7</h4>
            </div>
          </div>
        </article>
        <article class="traveler-trip">
          <div class="image-wrapper">
            <h2 class="destination-title">Destination Title</h2>
          </div>
          <div class="info-wrapper">
            <h3 class="travel-date">Date: 12/20/2020</h3>
            <h4 class="travel-duration">17 Days</h4>
            <h4 class="travel-cost">Cost: $1,500</h4>
            <div class= "travelers-wrapper">
              <img class="person-icon" src="./images/person-grey.png" alt="suitcase">
              <h4 class="number-of-travalers">7</h4>
            </div>
          </div>
        </article>
        <article class="traveler-trip">
          <div class="image-wrapper">
            <h2 class="destination-title">Destination Title</h2>
          </div>
          <div class="info-wrapper">
            <h3 class="travel-date">Date: 12/20/2020</h3>
            <h4 class="travel-duration">17 Days</h4>
            <h4 class="travel-cost">Cost: $1,500</h4>
            <div class= "travelers-wrapper">
              <img class="person-icon" src="./images/person-grey.png" alt="suitcase">
              <h4 class="number-of-travalers">7</h4>
            </div>
          </div>
        </article>
      </section>
      <section class="admin-page hidden">
        <section class="pending-trips">
        </section>
        <section class="approved-trips">
        </section>
        <section class="today-trips">
        </section>
      </section>
    </main>
